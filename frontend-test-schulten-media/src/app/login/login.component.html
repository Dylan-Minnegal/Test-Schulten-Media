<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="col-12 col-md-6 col-lg-4">
    <h2 class="text-center">Login</h2>
  
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required />
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required />
      </div>
      
      <div *ngIf="errors" class="mb-3 alert alert-danger">
        {{ errors }}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
</div>
